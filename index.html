<!doctype html>
<html>
  <head>
    <style>
      .is-valid{
        border-color: green;
      }
      .not-valid{
        border-color: red;
      }
    </style>
  </head>
  <body>

    <form class="validate-form">
      <div>
        <input type="email" placeholder="Email" class="validate" required/>
        <input type="text" placeholder="Text" class="validate" required/>
      </div>
      <button class="submit">submit</button>
    </form>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="simple-validation.js" type="text/javascript"></script>
  </body>
</html>
