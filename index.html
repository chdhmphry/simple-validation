<!doctype html>
<html>
<head>
	<title>simple-validation.js</title>
	<link rel="stylesheet" href="simple-validation.css">
</head>
<body>
	<h3>This form will validate</h3>
	<form>
		<input type="text" name="name" placeholder="name">
		<input type="email" name="email" placeholder="email">
		<input class="novalidate" type="text" name="ssn" placeholder="ssn (optional)">

		<input type="submit" value="submit">
	</form>

	<h3>This form will not validate</h3>
	<form novalidate>
		<input type="text" name="name" placeholder="name">
		<input type="email" name="email" placeholder="email">
		<input class="novalidate" type="text" name="ssn" placeholder="ssn (optional)">

		<input type="submit" value="submit">
	</form>

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="simple-validation.js"></script>
</body>
</html>
